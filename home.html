<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube AI Clipper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles-modern.css">
</head>
<body>
    <!-- Header Section -->
    <header class="app-header">
        <div class="header-content">
            <div class="header-title-group">
                <svg class="header-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z" fill="currentColor"/>
                </svg>
                <h1 class="app-title">YouTube Channel Clipper</h1>
            </div>
            <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
                <svg class="theme-icon sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg class="theme-icon moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </div>
        <p class="app-subtitle">Process YouTube channels and chat with AI about their content</p>
    </header>

    <!-- Main Content -->
    <main class="main-container">
        <!-- Channel Processing Section -->
        <section class="card channel-section">
            <h2 class="section-title">Channel Processing</h2>
            <p class="section-description">Enter a YouTube channel name to begin processing</p>
            <div class="input-group">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="channel-input" 
                        class="input-field" 
                        placeholder="Enter channel name..."
                        autocomplete="off"
                    >
                    <div class="input-focus-line"></div>
                </div>
                <button id="process-channel-btn" class="btn btn-primary">
                    <span class="btn-text">Process Channel</span>
                    <span class="btn-loader" aria-hidden="true">
                        <span class="spinner"></span>
                    </span>
                </button>
            </div>
        </section>

        <!-- Chat Section -->
        <section class="card chat-section">
            <h2 class="section-title">Chat</h2>
            <div class="chat-container" id="chat-container" role="log" aria-live="polite" aria-label="Chat messages">
                <div class="chat-empty-state">
                    <svg class="empty-state-icon" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                    <p class="empty-state-text">Start a conversation by processing a channel</p>
                </div>
            </div>
            
            <div class="chat-input-group">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="message-input" 
                        class="input-field" 
                        placeholder="Type your message..."
                        disabled
                        autocomplete="off"
                    >
                    <div class="input-focus-line"></div>
                </div>
                <button id="send-button" class="btn btn-primary btn-send" disabled>
                    <svg class="send-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </section>
    </main>

    <script src="static/main.js"></script>
    <script src="theme-toggle.js"></script>
</body>
</html>
