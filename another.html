<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Transcript Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <script src="main.js"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-4xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">YouTube Transcript Chatbot</h1>
    <div class="bg-white shadow-md rounded-lg p-6 mb-6">
      <label for="channel-input" class="block text-gray-700 font-medium mb-2">Enter a YouTube channel name:</label>
      <div class="flex">
        <input type="text" id="channel-input" class="rounded-l-md border-r-0 border-gray-300 py-2 px-3 flex-1 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Channel name">
        <button id="process-channel-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-r-md">Process</button>
      </div>
    </div>
    <div class="bg-white shadow-md rounded-lg p-6 mb-6">
      <div class="flex flex-col h-96">
        <div id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-4"></div>
        <div id="output" class="border-t border-gray-300 pt-4">
          <div class="flex">
            <input type="text" id="message-input" class="rounded-l-md border-r-0 border-gray-300 py-2 px-3 flex-1 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Type your message">
            <button id="send-button" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-r-md">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>
